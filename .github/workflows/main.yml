name: Unit Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Install cd-hit (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cd-hit

    - name: Install mmseqs2 (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y mmseqs2

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Install cd-hit and mmseqs2 (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cd-hit mmseqs2

    - name: Install cd-hit (Windows)
      if: runner.os == 'Windows'
      run: |
        curl -L -o cd-hit.tar.gz https://github.com/weizhongli/cdhit/releases/download/V4.8.1/cd-hit-v4.8.1-2019-0228.tar.gz
        tar -xzf cd-hit.tar.gz -C $Env:USERPROFILE\cdhit
        echo "$Env:USERPROFILE\cdhit\cd-hit-v4.8.1-2019-0228\bin" >> $Env:GITHUB_PATH
        echo "cd-hit directory contents:"
        dir $Env:USERPROFILE\cdhit\cd-hit-v4.8.1-2019-0228\bin

    - name: Install mmseqs2 (Windows)
      if: runner.os == 'Windows'
      run: |
        curl -L -o mmseqs2.zip https://mmseqs.com/latest/mmseqs-win64.zip
        Expand-Archive -Path mmseqs2.zip -DestinationPath $Env:USERPROFILE\mmseqs
        echo "$Env:USERPROFILE\mmseqs\mmseqs-win64" >> $Env:GITHUB_PATH
        echo "mmseqs2 directory contents:"
        dir $Env:USERPROFILE\mmseqs\mmseqs-win64

    - name: Print PATH
      run: echo $PATH

    - name: Check cd-hit Installation
      run: |
        echo "Checking cd-hit installation..."
        which cd-hit || true

    - name: Check mmseqs2 Installation
      run: |
        echo "Checking mmseqs2 installation..."
        which mmseqs || true

    - name: Run Tests
      run: pytest tests
      env:
        HYPOTHESIS_DEADLINE: 10000000
        MPLBACKEND: Agg
